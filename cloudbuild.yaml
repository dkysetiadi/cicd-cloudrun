steps:
# build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/myimage', '.']
# push the container image to container registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/myimage']
# deploy container image to cloud run
- name: "gcr.io/cloud-builders/gcloud"
  args: ['run', 'deploy', '--service', 'myservice@devops-393109.iam.gserviceaccount.com', 'project', 'devops-393109',  '--image', 'gcr.io/$PROJECT_ID/myimage', '--region', 'asia-southeast2', '--allow-unauthenticated', '--platform', 'managed']
images:
- gcr.io/$PROJECT_ID/myimage
